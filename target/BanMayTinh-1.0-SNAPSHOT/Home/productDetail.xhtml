<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Template/DefaultTemplate.xhtml">
            <ui:define name="main-content">
                <div style="text-align: center;">
                    <h:panelGrid columns="3">
                     <p:panel id="basic" header="Thong tin san pham" style="margin-bottom:20px">
                        <div class="ui-g-4">
                             <h:graphicImage alt="Anh san pham" value = "/resources/images/products/#{productController.currentProduct.imagePath}" width="400px" height="400px" />
                        </div>
                         <div class="ui-g-4">
                             <c:forEach var="line" items="#{productController.productDetailList()}">
                                <!--<h:outputText value="#{line}" />-->
                                <div>#{line}</div>
                            </c:forEach>
                         </div>
                    </p:panel>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
