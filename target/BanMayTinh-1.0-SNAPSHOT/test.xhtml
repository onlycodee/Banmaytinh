<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:carousel value="#{productController.products}" headerText="Responsive" var="pr" itemStyle="text-align:center" responsive="true">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
                </f:facet>

                <h:outputText value="Id:" />
                <h:outputText value="#{pr.id}" />

                <h:outputText value="Year" />
                <h:outputText value="#{pr.name}" />

                <h:outputText value="Color:" />
                <h:outputText value="#{pr.detail}" />

                <h:outputText value="Price" />
                <h:outputText value="$#{pr.price}" />
            </p:panelGrid>

            <f:facet name="footer">
                    In total there are 9 cars.
            </f:facet>
        </p:carousel>
    </h:body>
</html>
