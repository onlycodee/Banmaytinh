<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <ui:composition template="Template/DefaultTemplate.xhtml">
            <ui:define name="main-content">
                <div class="ui-g-2 ui-m-2">
                    <ui:insert name="left">
                        <ui:include src="/Template/leftbar.xhtml"></ui:include>
                    </ui:insert>
                </div>
                <div class="ui-g-10 ui-m-10">
                    <h:form id="form">
                        <p:dataGrid var="pr" value="#{productController.products}" columns="3" layout="grid"
                            rows="5" paginator="true" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5, 10, 15">

                            <f:facet name="header">
                                Computer for Sale
                            </f:facet>

                            <p:panel header="#{pr.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <!--<p:graphicImage name="demo/images/car/#{car}.gif"/>--> 
                                    <h:outputText value="Trang thai: #{pr.status}" />
                                    <h:outputText value="Don gia: #{pr.price}" />
                                    <!--<h:button value="Chi tiet" outcome="#{productController.viewDetail(pr)}" />-->
                                    <h:commandButton value="Chi tiet" action="#{productController.viewDetail(pr)}" />
                                    <p:commandLink update=":form:computerDetail" oncomplete="PF('computerDialog').show()" title="View Detail">
                                        <!--<h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>-->
                                        <h:outputText value="Detail"></h:outputText>
                                        <f:setPropertyActionListener value="#{pr}" target="#{productDataGridView.selectedProduct}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>
                        <p:dialog header="Computer Info" widgetVar="computerDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="computerDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty productDataGridView.selectedProduct}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <!--<p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/>--> 
                                        <h:outputText value="Detail" />
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{productDataGridView.selectedProduct.id}" />

                                    <h:outputText value="Year" />
                                    <h:outputText value="#{productDataGridView.selectedProduct.name}" />

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{productDataGridView.selectedProduct.detail}" />

                                    <h:outputText value="Price" />
                                    <h:outputText value="$#{productDataGridView.selectedProduct.price}" />

                                    <h:outputText value="Chi tiet" />
                                    <!--<h:commandButton action="#{cartController.addItem(productDataGridView.selectedProduct)}" value="Add to cart" />-->
                                    <h:button outcome="#{cartController.addItem(productDataGridView.selectedProduct)}" value="Add to cart" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
