<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Template/DefaultTemplate.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{cartController.cart.values()}" var="item" border="1"
                             cellpadding="2" cellspacing="2" width="100%" >  
                    <h:column>  
                        <f:facet name="header">Ten san pham</f:facet>  
                        <h:outputText value="#{item.getProduct().name}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Don gia</f:facet>  
                        <h:outputText value="#{item.getProduct().price}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">So luong</f:facet>  
                        <h:outputText value="#{item.getQuantity()}"/>  
                    </h:column>  
                    <h:column>
                        <f:facet name="header">Thanh tien</f:facet>
                        <h:outputText value="#{item.getProduct().price * item.getQuantity()}" />
                    </h:column>
                </h:dataTable>  
                <h:outputText value="Total price: " />
                <h:outputText value="#{cartController.ComputeTotalPrice()}" />
                <div>
                    <h:button value="Back to main menu" outcome="/index.xhtml" />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
