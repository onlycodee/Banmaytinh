<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/DefaultTemplate.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataGrid var="pr" value="#{productController.products}" columns="2" layout="grid"
                        rows="1" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Cars for Sale
                        </f:facet>

                        <p:panel header="#{pr.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <!--<p:graphicImage name="demo/images/car/#{car}.gif"/>--> 

                                <h:outputText value="#{pr.name}" />

<!--                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{pr}" target="#{dataGridView.selectedCar}" />
                                </p:commandLink>-->
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
